plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

group = 'com.glencoesoftware'
version = '0.1-SNAPSHOT'

mainClassName = 'com.glencoesoftware.convert.Launcher'
sourceCompatibility = 11
targetCompatibility = 11

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()

    maven {
        url 'https://repo.glencoesoftware.com/repository/bioformats2raw2ometiff/'
    }
    maven {
        url 'https://repo.glencoesoftware.com/repository/jzarr-snapshots'
    }
    maven {
        url 'https://artifacts.glencoesoftware.com/artifactory/ome.releases/'
    }
    maven {
        url 'https://maven.scijava.org/content/groups/public'
    }
}

javafx {
    version = '17.0.1'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    implementation 'com.glencoesoftware:bioformats2raw:0.4.0'
    implementation 'info.picocli:picocli:4.6.2'
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:win"
    runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:linux"
    runtimeOnly "org.openjfx:javafx-graphics:$javafx.version:mac"
}

jar {
    manifest {
        attributes(
            "Main-Class": mainClassName,
            "Implementation-Version": version
        )
    }
}

distributions {
    main {
        contents {
            from("$projectDir") {
                include 'README.md'
                include 'LICENSE.txt'
            }
        }
    }
}
